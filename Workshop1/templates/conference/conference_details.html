<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de la Conférence</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 40px;
        }

        .conference-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        h3 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 8px;
        }

        h4 {
            color: #333;
            margin-top: 20px;
            font-weight: 600;
        }

        p {
            background-color: #f1f3f6;
            border-left: 5px solid #007bff;
            padding: 15px;
            border-radius: 6px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .label {
            font-weight: bold;
            color: #007bff;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="conference-container">
        <h3>Nom de la Conférence : {{ conference.name }}</h3>

        <h4><span class="label">Localisation :</span> {{ conference.location }}</h4>

        <h4><span class="label">Date Début :</span> {{ conference.start_date }}</h4>

        <h4><span class="label">Date Fin :</span> {{ conference.end_date }}</h4>

        <h4>Description :</h4>
        <p>{{ conference.description }}</p>
    </div>

    <div class="footer">
        © 2025 - Plateforme de Conférences | Tous droits réservés
    </div>

</body>
</html>
