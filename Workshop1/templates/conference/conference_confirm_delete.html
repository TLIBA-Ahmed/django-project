<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de Suppression</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirm-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.4s ease-in-out;
        }

        h1 {
            color: #c0392b;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        button {
            background-color: #c0392b;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #a93226;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-left: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="confirm-box">
        <h1>üóëÔ∏è Confirm Deletion</h1>
        <p>Are you sure you want to delete the conference "<strong>{{ conference.name }}</strong>"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a href="{% url 'list_conferences' %}">Cancel</a>
        </form>
    </div>

</body>
</html>
